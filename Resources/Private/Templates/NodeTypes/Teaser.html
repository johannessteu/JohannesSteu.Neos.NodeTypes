{namespace neos=TYPO3\Neos\ViewHelpers}

<div {attributes -> f:format.raw()}>
    <f:if condition="{image}">
        <div class="{classname}__image">
            <picture>
                <source srcset="{typo3.media:uri.image(image: '{image}', maximumWidth: 500)}" media="(max-width: 500px)">
                <source srcset="{typo3.media:uri.image(image: '{image}', maximumWidth: 800)}" media="(max-width: 500px) AND (min-resolution: 192dpi)">
                <source srcset="{typo3.media:uri.image(image: '{image}', maximumWidth: 800)}" media="(min-width: 501px) AND (max-width: 768px)">
                <source srcset="{typo3.media:uri.image(image: '{image}', maximumWidth: 1200)}" media="(min-width: 768px)">
                <img alt="{alternativeText}" src="{typo3.media:uri.image(image: '{image}', maximumWidth: 1200)}">
            </picture>
        </div>
    </f:if>
    <div class="{classname}__title">
        {neos:contentElement.editable(property:'title')}
    </div>
    <div class="{classname}__text">
        {neos:contentElement.editable(property:'text', tag: 'p')}
    </div>
    <f:if condition="{neos:rendering.inBackend()}">
        <f:then>
            {neos:contentElement.editable(property:'buttonText', class:'{classname}_button', tag:'span')}
        </f:then>
        <f:else>
            <a href="{link}">{buttonText}</a>
        </f:else>
    </f:if>
</div>
