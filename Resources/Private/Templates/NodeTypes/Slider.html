{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}

<f:section name="slider">
    <div {attributes -> f:format.raw()}>
        <f:for each="{slides}" as="slide">
            <fusion:render path="slideRenderer" context="{node: slide}" />
        </f:for>
    </div>
</f:section>

<f:section name="item">
    <div {attributes -> f:format.raw()}>
        <f:if condition="{image}">
            <div class="{classname}__image">
                <picture>
                    <source srcset="{media:uri.image(image: image, maximumWidth: 500)}" media="(max-width: 500px)">
                    <source srcset="{media:uri.image(image: image, maximumWidth: 800)}" media="(max-width: 500px) AND (min-resolution: 192dpi)">
                    <source srcset="{media:uri.image(image: image, maximumWidth: 800)}" media="(min-width: 501px) AND (max-width: 768px)">
                    <source srcset="{media:uri.image(image: image, maximumWidth: 1200)}" media="(min-width: 768px)">
                    <img alt="{headline}" src="{media:uri.image(image: image, maximumWidth: 1200)}">
                </picture>
            </div>
        </f:if>

        <div class="{classname}__content-wrapper">
            {content -> f:format.raw()}
        </div>
    </div>
</f:section>
